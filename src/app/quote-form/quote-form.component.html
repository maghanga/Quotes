<div class="container-fluid">
        <h2 class="text-center">Create a new Goal</h2>
        <br><hr><br>
        <form (ngSubmit)='submitQuote()' #quoteForm='ngForm'>
            
            <div class="form-group">
      
                <label for="name">Quote</label>
                <textarea class="form-control" id="name" #name="ngModel" rows="4" [(ngModel)]="newQuote.name" name="quoteWords"  required></textarea>
      
            </div>

            <div class="form-group">
      
                <label for="author">Author</label>
                <input type="text" required class="form-control" id="author">
          
            </div>
            
            <div class="form-group">
      
                <label for="publisher">Publisher</label>
                <input type="text" required class="form-control" id="publisher">
              
            </div>

            <button type="submit" class="btn btn-success" id="addQuotebtn" [disabled]="quoteForm.invalid">Add Quote</button>
        </form>
      </div>
