<div>
    <h1>Quotes</h1>
    <hr>
    <ul>
        <div *ngFor='let quote of quotes;let i = index'>
            <li>"{{quote.name}}" - <blockquote>{{quote.author}}</blockquote></li>
        <button (click)='toggleDetails(i)'>Toggle Details</button>
            <app-quote-detail *ngIf='quote.showDetail' [quote]='quote'></app-quote-detail>               
        </div>
    </ul>
  </div>
