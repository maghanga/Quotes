<div>
    <h1>Quotes</h1>
    <hr>
    <ul>
        <div *ngFor='let quote of quotes;let i = index'>
            <li><strong>"</strong>{{quote.name}}<strong>"</strong> - <blockquote>{{quote.author}}</blockquote></li>
        <button (click)='toggleDetails(i)'>Quote Details</button>

            <app-quote-detail *ngIf='quote.showDetail' (isDone)='deleteQuote($event,i)' [quote]='quote'></app-quote-detail>               
        </div>
    </ul>
  </div>
